{% extends "base.html" %}

{% block title %}Edit Student{% endblock %}

{% block content %}
    <h2 class="text-center">Edit Student</h2>

    <form action="/edit/{{ student[0] }}" method="POST">
        <div class="form-group">
            <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{ student[1] }}" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{ student[2] }}" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" value="{{ student[3] }}" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" value="{{ student[4] }}" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Update</button>
    </form>
{% endblock %}
